<!DOCTYPE html>
<html>
<head>
	<title>Open Weather Map</title>
</head>
<body>
	<form>
		<label for="cityname">Enter your city name:</label>
		<input type="text" id="" size="20"/>
		<input type="button" value="Send city name" />
	</form>
	
	<h2>Weather in the city <span></span></h2>

	<ul>
		<li>clouds: <b><span></span></b></li>
		<img>
		<li>temperature: <b><span></span>, &#8451;</b></li>
		<li>pressure: <b><span></span>, hPa</b></li>
		<li>humidity: <b><span></span>, %</b></li>
		<li>wind speed: <b><span></span>, meter/sec</b></li>
	</ul>
	
	<script type="text/javascript" src="js-script.js"></script>
</body>
</html>
