<!DOCTYPE html>
<html>
<head>
	<title>Open Weather Map</title>

</head>
<body>
	<form>
		<label for="cityname">Enter your city name:</label>
		<input type="text" id="cityname" size="20"/>
		<input type="button" id="send" value="Send city name" />
	</form>
	
	<h2>Weather in the city <span id="selectedcity"></span></h2>

	<ul>
		<li>clouds: <b><span id="clouddescr"></span></b></li>
		<img id="cloudimg">
		<li>temperature: <b><span id="temp"></span>, &#8451;</b></li>
		<li>pressure: <b><span id="pressure"></span>, hPa</b></li>
		<li>humidity: <b><span id="humidity"></span>, %</b></li>
		<li>wind speed: <b><span id="windspeed"></span>, meter/sec</b></li>
	</ul>
	
	<script type="text/javascript" src="js-script.js"></script>
</body>
</html>
